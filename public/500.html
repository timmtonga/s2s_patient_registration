<!DOCTYPE HTML>
<html>
<head>
  <title>Free funky 404 for Website Template | Home :: w3layouts</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body{
      font-family: 'Capriola', sans-serif;
    }
    body{
      background:#DAD6CC;
    }
    .wrap{
      margin:0 auto;
      width:1000px;
    }
    .logo h1{
      font-size:200px;
      color:#FF7A00;
      text-align:center;
      margin-bottom:1px;
      text-shadow:4px 4px 1px white;
    }
    .logo p{
      color:#B1A18D;;
      font-size:20px;
      margin-top:1px;
      text-align:center;
    }
    .logo p span{
      color:lightgreen;
    }
    .sub a{
      color:#ff7a00;
      text-decoration:none;
      padding:5px;
      font-size:13px;
      font-family: arial, serif;
      font-weight:bold;
    }
    .footer{
      color:white;
      position:absolute;
      right:10px;
      bottom:10px;
    }
    .footer a{
      color:#ff7a00;
    }

    .button {
      display: inline-block;
      outline: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font: 25px/150% Arial, Helvetica, sans-serif;
      font-weight: bold;
      padding: 0.5em .55em .5em;
      text-shadow: 0 1px 1px rgba(0,0,0,.3);
      -webkit-border-radius: .5em;
      -moz-border-radius: .5em;
      border-radius: .5em;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
      -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
      box-shadow: 0 1px 2px rgba(0,0,0,.2);
    }
    .button:hover {
      text-decoration: none;
    }
    .button:active {
      position: relative;
      top: 1px;
    }

    .orange {
      color: white;
      border: solid 1px #da7c0c;
      background: #f78d1d;
      background: -webkit-gradient(linear, left top, left bottom, from(#faa51a), to(#f47a20));
      background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
      filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#faa51a', endColorstr='#f47a20');
    }
  </style>
</head>


<body>
<div class="wrap">
  <div class="logo">
    <h1>500</h1>
    <p> Something went wrong. Please contact developer</p>
    <div class="sub">
      <p><button class="button orange" onmousedown="window.location='/'"> Back to Home</button></p>
    </div>
  </div>
</div>

<div class="footer">

</div>

</body>
